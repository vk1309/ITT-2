<html>
<head>
<script>
function facto()
{
var num=Number(document.getElementById('n').value);
var fact=1;
for(var i=1;i<=num;i++)
{
	fact=fact*i;
}
alert('THE FACTORIAL IS: '+fact);
}
function change()
{
	var color=document.getElementById('col').value;
	document.getElementById('col').style.background=color;
}
	

</script>
</head>
<body>
<form>
ENTER NUMBER: <input type="text" id="n" />
&nbsp; &nbsp;
<input type="button" onclick="facto()" value="GENERATE FACTORIAL" />
<br><br>
<input type="text" placeholder="enter color" id="col" />&nbsp; &nbsp;
<input type="button" onclick="change()" value="CHANGE COLOR" />

</form>
